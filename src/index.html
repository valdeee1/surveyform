<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header><h1>Tyytyväisyyskysely</h1></header>

    <div id="container">
        <header>
            <p>
                Vastaajan tiedot: <br>
            </p>
        </header>
        <main>
            <form id="surveyForm">
                <label for="fname">Etunimi:</label><br>
                <input type="text" name="fname"><br>
                <label for="lname">Sukunimi:</label><br>
                <input type="text" name="lname"><br>
                <label for="address">Osoite:</label><br>
                <input type="text" name="address"><br>
                <label for="puhelin">Puhelinnumero:</label><br>
                <input type="text" name="puhelin"><br>
                <br>
                <br>
                <label for="palaute">Kirjoita palaute:</label><br>
                <input type="text" name="palaute" id="feedback"><br><br>
                <button type="submit" id="submit">Lähetä</button>
            </form>
        </main>
    </div>
<footer>
    <p>&copy; 2023 Survey Form</p>
</footer>
<script src="script.js"></script>
</body>
</html>
